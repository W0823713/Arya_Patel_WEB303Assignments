  <body>
    <h1>Arya's Cat Breeds</h1>
    <input
      type="search"
      id="search"
      placeholder="Search By Character First Name!"

    <br /><br />

      <thead>
        <tr>
          <th>Breed</th>
          <th>Country</th>
          <th>Origin</th>
          <th>Coat</th>
          <th>Pattern</th>
        </tr>
      </thead>
      <tbody id="tbody" class="name"></tbody>
    </table>
    <br />
    <button type="button" id="filtercountry">
      USA (<span id="button1">0</span>)
    </button>
    <button type="button" id="filtercountry">
      NOT USA (<span id="button2">0</span>)
    </button>
    <br />
